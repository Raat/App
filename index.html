<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Web App</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>Web App</h1>
		<nav>
			<ul>
				<li><a href="#/page1">Pagina 1</a></li>
				<li><a href="#/page2">Pagina 2</a></li>
				<li><a href="#/page3">Pagina 3</a></li>
		    </ul>
		</nav>
	</header>

	<article id="content" class="col">
		<section data-route="page1" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			 <section data-bind="items">
			    <section>
			      <p data-bind="score" class="row1"></p>
			      <p data-bind="team1" class="row2"></p>
			      <p data-bind="team1Score" class="row3"></p>
			      <p data-bind="team2" class="row4"></p>
			      <p data-bind="team2Score" class="row5"></p>
			      <section class="end"></section>
			    </section>
			  </section>
		</section>
		<section data-route="page2">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<section data-bind="items">
				<section>
					<p data-bind="team" class="row1"></p>
					<p data-bind="Win" class="row2"></p>
					<p data-bind="Lost" class="row3"></p>
					<p data-bind="Sw" class="row4"></p>
					<p data-bind="Sl" class="row5"></p>
					<p data-bind="Pw" class="row6"></p>
					<p data-bind="Pl" class="row7"></p>
					<section class="end"></section>
				</section>
			</section>
		</section>
		<section data-route="page3">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<section data-bind="items">
				<section>
					<p data-bind="date" class="row1"></p>
					<p data-bind="team1" class="row2"></p>
					<p data-bind="team1Score" class="row3"></p>
					<p data-bind="team2" class="row4"></p>
					<p data-bind="team2Score" class="row5"></p>
					<section class="end"></section>
				</section>
			</section>	
		</section>
	</article>

	<!-- Libs -->
	<script src="js/lib/routie.min.js"></script>
	<script src="js/lib/ready.min.js" type="text/javascript"></script>
	<script src="js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="js/app.js"></script>

</body>
</html>
